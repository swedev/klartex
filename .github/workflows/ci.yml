name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest-minimal
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install TeX packages
        run: tlmgr install xetex fontspec fancyhdr geometry xcolor titlesec enumitem
          lastpage hyperref parskip setspace etoolbox booktabs tabularx collection-fontsrecommended

      - name: Install Python
        run: |
          apt-get update
          apt-get install -y --no-install-recommends python3 python3-pip python3-venv

      - name: Install project
        run: |
          python3 -m venv /opt/venv
          /opt/venv/bin/pip install .[dev]

      - name: Run tests
        run: |
          /opt/venv/bin/pytest -v --tb=short 2>&1 | tee test-output.txt

      - name: Verify no xelatex skips
        run: |
          ! grep -q "SKIPPED.*xelatex" test-output.txt
