[project]
name = "klartex"
version = "0.1.0"
description = "PDF generation via LaTeX â€” structured data in, professional documents out"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
keywords = ["pdf", "latex", "document-generation", "invoice", "jinja2", "json-schema"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Office/Business",
    "Topic :: Printing",
    "Topic :: Text Processing :: Markup :: LaTeX",
]
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn>=0.34.0",
    "jinja2>=3.1.0",
    "pyyaml>=6.0",
    "jsonschema>=4.23.0",
    "typer>=0.15.0",
]

[project.urls]
Homepage = "https://klartex.se"
Repository = "https://github.com/swedev/klartex"

[project.scripts]
klartex = "klartex.cli:app"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "httpx>=0.28.0",
]

[tool.hatch.build]
exclude = [
    "agent-docs/",
    "tests/",
    ".claude/",
    ".vscode/",
    ".github/",
    "Dockerfile",
    "docker-compose.yml",
]

[tool.hatch.build.targets.wheel]
packages = ["klartex"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
